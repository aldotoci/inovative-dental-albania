<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Innovative Dental Of Tirana</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .thank-you-container {
            background: #fff;
            padding: 3rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(26,142,155,0.08);
            text-align: center;
            max-width: 400px;
        }
        .thank-you-container h1 {
            color: #1a8e9b;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn-home {
            display: inline-block;
            background: #1a8e9b;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: #14707a;
        }
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been received.<br>We appreciate your interest and will get back to you as soon as possible.</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
